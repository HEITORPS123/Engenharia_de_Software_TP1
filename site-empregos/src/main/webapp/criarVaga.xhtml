<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/template.xhtml">
    <ui:define name="general_content">
    	  <header class="masthead">
	        <div class="container" style="margin-top: -5%;">
	            <div class="row d-flex justify-content-center">
	                <div class="col-12">
	                    <div class="card p-3 py-4">
	                        <div class="divider-custom divider-dark">
	                            <div class="divider-custom-line"></div>
	                            <div class="divider-custom-icon"><span> Criar Estagiário </span></div>
	                            <div class="divider-custom-line"></div>
	                        </div>
	                        
	                        <form>
	                            <div class="row">
	                                <div class="form-group col">
	                                    <label for="inputLogin">Login</label>
	                                    <input type="text" class="form-control" id="inputLogin" placeholder="Login"/>
	                                </div>
	                                <div class="form-group col">
	                                    <label for="inputPassword">Password</label>
	                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password"/>
	                                </div>
	                            </div>
	                            <br/>
	                            <div class="row">
	                                <div class="form-group col">
	                                    <label for="inputEmail">Email</label>
	                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email"/>
	                                </div>
	                            </div>
	                            <br/>
	                            <div class="row">    
	                                <div class="form-group col-md-8">
	                                    <label for="inputName">Nome Completo</label>
	                                    <input type="text" class="form-control" id="inputName" placeholder="Nome Completo"/>
	                                </div>
	                                <div class="form-group col-md-4">
	                                    <label for="inputCPF"> CPF </label>
	                                    <input type="text" class="form-control" id="inputCPF" placeholder="xxx.xxx.xxx-xx"/>
	                                    </div>
	                            </div>
	                            <br/>
	                            <div class="row">
	                                <div class="form-group col-md-4">
	                                <label for="inputDate"> Data de Nascimento</label>
	                                <input type="date" class="form-control" id="inputDate"/>
	                                </div>
	
	                                <div class="form-group col-md-8">
	                                    <label for="inputPlace">Instituição</label>
	                                    <input type="text" class="form-control" id="inputPlace" placeholder="Instituição de Trabalho ou Ensino"/>
	                                </div>
	                            </div>
	                            <br/>
	                            <button type="submit" class="btn btn-primary" style="width: 30%;">Cadastrar</button>
	                            </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </header>
    </ui:define>
</ui:composition>
