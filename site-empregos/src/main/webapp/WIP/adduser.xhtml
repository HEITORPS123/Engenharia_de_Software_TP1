<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" href="style.css"/>
</h:head>
<h:body>
	<h:form>
	  <div class="container">
	    <h:outputLabel for="uname"><b>Nome de usuario</b></h:outputLabel>
	    <h:inputText id="uname" value="#{usuarioUtils.usuario.login}" placeholder="Digite nome do Usuario" required="true"/>
	
	    <h:outputLabel for="email"><b>E-mail</b></h:outputLabel>
	    <h:inputText id="email" value="#{usuarioUtils.usuario.email}" placeholder="Digite o e-mail" required="true"/>
	    
	    <h:outputLabel for="senha"><b>Senha</b></h:outputLabel>
	    <h:inputText id="senha" value="#{usuarioUtils.usuario.senha}" placeholder="Digite a senha" required="true"/>
	
	    <p:commandButton id="botao1" value= "Criar" action="#{usuarioUtils.persistEntity}" outcome="index"/>
	  </div>
	
	  <div class="container">
	  </div>
	</h:form>
</h:body>
</html>
