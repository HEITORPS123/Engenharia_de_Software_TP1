<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    template="/template.xhtml">

        <ui:define name="general_content">
			    <header class="masthead">
			        <div class="container" style="margin-top: -5%;">
			            <div class="row d-flex justify-content-center">
			                <div class="col-12">
			                    <div class="card p-3 py-4">
			                    	<div class="divider-custom divider-dark">
			                    		<div class="divider-custom-line"></div>
			                            <div class="divider-custom-icon"><span> Importar Curriculo </span></div>
			                            <div class="divider-custom-line"></div>
			                    	</div>
			                    	
			                    	<h:form id="uploadCV" enctype="multipart/form-data" >
			                            	<p:fileUpload id="inputCV" label="Escolher arquivo" value="#{curriculoUtils.arquivo}" mode="simple" skinSimple="true" />
			       								
			                            	<p:commandButton ajax="false" value="Upload" process="inputCV" action="#{curriculoUtils.persistEntity(loginManager.getEstagiario())}" />
			                           		<br/>
			                        </h:form>
			                    </div>
		                    </div>
	                    </div>
                   </div>
                </header>
        </ui:define>
</ui:composition>
